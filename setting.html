<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="setting.css">
</head>
<body>
  <div class="app fade-in">
    <!-- Header -->
    <header class="toolbar slide-down">
      <button class="back-btn" id="backButton" onclick="window.location.href='loggedin.html'">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1>Settings</h1>
    </header>

    <!-- Content -->
    <main class="settings-content">
      <div class="setting-item fade-up-delay1" onclick="window.location.href='password-manager.html'">
        <i class="fa-solid fa-key"></i>
        <span>Password Manager</span>
      </div>
      <div class="setting-item delete fade-up-delay2" id="deleteAccountBtn">
        <i class="fa-solid fa-trash"></i>
        <span>Delete Account</span>
      </div>
    </main>

    <!-- Modal -->
    <div class="overlay" id="overlay">
      <div class="modal">
        <p>Are you sure you want to delete this account?</p>
        <div class="modal-actions">
          <button class="btn-cancel" id="cancelBtn">No</button>
          <button class="btn-delete" id="confirmDeleteBtn">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Back button click animation
    const backBtn = document.getElementById("backButton");
    backBtn.addEventListener("click", () => {
      backBtn.classList.add("clicked");
      setTimeout(() => backBtn.classList.remove("clicked"), 200);
    });

    // Modal controls
    const overlay = document.getElementById("overlay");
    const deleteBtn = document.getElementById("deleteAccountBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");

    deleteBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      setTimeout(() => overlay.classList.add("show"), 10);
    });

    cancelBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
      setTimeout(() => overlay.style.display = "none", 300);
    });

    confirmDeleteBtn.addEventListener("click", () => {
      confirmDeleteBtn.textContent = "Deleting...";
      confirmDeleteBtn.disabled = true;
      confirmDeleteBtn.classList.add("pulse");

      setTimeout(() => {
        confirmDeleteBtn.classList.remove("pulse");
        alert("âœ… Account deleted (dummy action)");
        confirmDeleteBtn.textContent = "Yes";
        confirmDeleteBtn.disabled = false;
        overlay.classList.remove("show");
        setTimeout(() => overlay.style.display = "none", 300);
      }, 1500);
    });
  </script>
</body>
</html>
