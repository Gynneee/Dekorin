<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Address - DekorIn</title>
  <link rel="stylesheet" href="manage-address.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="src/Home/DekorIn(6)(1).png" type="image/png">
</head>

<body>
  <div class="address-container">
    <header class="address-header">
      <a href="loggedin.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h2>Manage Address</h2>
    </header>

    <section class="address-section">
      <div class="address-card">
        <div class="address-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="address-info" onclick="window.location.href='update-address.html'">
          <h4>Dorm</h4>
          <p>Jl. Pakuan No.3, Sumur Batu, Kec. Babakan Madang, Kabupaten Bogor, Jawa Barat 16810</p>
        </div>
      </div>

      <div class="address-card">
        <div class="address-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="address-info" onclick="window.location.href='update-address.html'">
          <h4>Office</h4>
          <p>Jl. Pakuan No.3, Sumur Batu, Kec. Babakan Madang, Kabupaten Bogor, Jawa Barat 16810</p>
        </div>
      </div>

      <button class="add-address-btn" onclick="window.location.href='add-address.html'">
        + Add new shipping address
      </button>
    </section>

    <footer class="address-footer">
      <button class="apply-btn">Apply</button>
    </footer>
  </div>
</body>
</html>
