<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DekorIn</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="src/Home/DekorIn(6)(1).png" type="image/png">
  </head>

  <body>
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="mobile-container">
      <img
        class="header-img"
        src="src/signup/erasebg-transformed.png"
        width="200px"
        height="auto"
      />
      <header class="main-header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="user-actions">
          <a href="signup.html" class="signin-btn" style="color: white; ">Sign In</a>        
        </div>
      </header>

      <main>
        <section class="slider-container">
          <div class="slider-wrapper">
            <div class="slide">
              <img
                src="src/Home/alberto-castillo-q-mx4mSkK9zeo-unsplash.jpg"
                alt="Interior 1"
                class="slide-image"
              />
            </div>
            <div class="slide">
              <img
                src="src/Home/jason-wang-NxAwryAbtIw-unsplash.jpg"
                alt="Interior 2"
                class="slide-image"
              />
            </div>
            <div class="slide">
              <img
                src="src/Home/spacejoy-9M66C_w_ToM-unsplash.jpg"
                alt="Interior 3"
                class="slide-image"
              />
            </div>
          </div>
          <div class="slider-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
          </div>
        </section>

        <section class="features-section">
          <h2>Features</h2>
          <div class="features-grid">
            <a href="#" class="feature-item">
              <i class="fas fa-camera"></i>
              <p>Augmented Reality</p>
            </a>
            <a href="#" class="feature-item">
              <i class="fas fa-calculator"></i>
              <p>InMeasure</p>
            </a>
            <a href="#" class="feature-item">
              <img src="src/Home/Destinyai.png"></img>
              <p>Destiny AI</p>
            </a>
            <a href="invision.html" class="feature-item">
              <i class="fas fa-lightbulb"></i>
              <p>inVision</p>
            </a>
          </div>
        </section>

        <section class="product-section">
          <h2>Popular Products</h2>
          <div class="product-grid">
            <div class="product-card">
              <img
                src="src/ikea-1.jpg"
                alt="Product 1"
                class="product-image"
              />
              <h3 class="product-title">Modern Sofa</h3>
              <p class="product-price">$499</p>
              <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product-card">
              <img
                src="src/ikea-2.jpg"
                alt="Product 2"
                class="product-image"
              />
              <h3 class="product-title">Wooden Dining Table</h3>
              <p class="product-price">$799</p>
              <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product-card">
              <img
                src="src/ikea-3.jpg"
                alt="Product 3"
                class="product-image"
              />
              <h3 class="product-title">Ergonomic Chair</h3>
              <p class="product-price">$199</p>
              <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product-card">
              <img
                src="src/ikea-4.jpg"
                alt="Product 4"
                class="product-image"
              />
              <h3 class="product-title">Stylish Lamp</h3>
              <p class="product-price">$99</p>
              <button class="add-to-cart-btn">Add to Cart</button>
            </div>
          </div>
        </section>
      </main>

    </div>

    <script src="script.js"></script>
  </body>
</html>
