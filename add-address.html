<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Address - DekorIn</title>
  <link rel="stylesheet" href="add-address.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="src/Home/DekorIn(6)(1).png" type="image/png">
</head>

<body>
  <div class="address-container">
    <header class="address-header">
      <a href="manage-address.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h2>Add Address</h2>
    </header>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.768545479724!2d106.82269617575984!3d-6.425370162824174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c4a9b1a27b9b%3A0xf7bbf73b7a908d8a!2sBogor!5e0!3m2!1sid!2sid!4v1702302211213!5m2!1sid!2sid"
        width="100%"
        height="230"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <section class="address-form">
      <div class="address-tags">
        <button class="tag active">Home</button>
        <button class="tag">Parentâ€™s House</button>
        <button class="tag">Farm House</button>
        <button class="tag">Other</button>
      </div>

      <div class="form-group">
        <label>Complete address</label>
        <textarea placeholder="Enter address"></textarea>
      </div>

      <div class="form-group">
        <label>Floor</label>
        <input type="text" placeholder="Enter Floor" />
      </div>

      <div class="form-group">
        <label>Landmark</label>
        <input type="text" placeholder="Enter Landmark" />
      </div>
    </section>

    <footer class="address-footer">
      <button class="save-btn">Save Address</button>
    </footer>
  </div>

  <script>
    const tags = document.querySelectorAll(".tag");
    tags.forEach(tag => {
      tag.addEventListener("click", () => {
        tags.forEach(t => t.classList.remove("active"));
        tag.classList.add("active");
      });
    });
  </script>
</body>
</html>
