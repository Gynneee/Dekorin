<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="cart-container">
    <header class="cart-header">
      <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
      <h2>My Cart</h2>
      <button class="cart-icon"><i class="fas fa-shopping-cart"></i></button>
    </header>

    <main>
      <div class="shop-card">
        <h3>Dunia Wallpaper</h3>
        <div class="product">
          <button class="select-box" onclick="toggleSelect(this)">
            <i class="fa-solid fa-check"></i>
          </button>
          <img src="src/cart/cart1.png" alt="Wallpaper 1" />
          <div class="details">
            <p class="code">N2–2</p>
            <p class="desc">Wallpaper roll 53 cm</p>
            <p class="price">Rp60.000</p>
          </div>
          <div class="qty-control">
            <button class="qty-btn minus">−</button>
            <span>1</span>
            <button class="qty-btn plus">+</button>
          </div>
        </div>
      </div>

      <div class="shop-card">
        <h3>Toko Wallpaper</h3>

        <div class="product">
          <button class="select-box" onclick="toggleSelect(this)">
            <i class="fa-solid fa-check"></i>
          </button>
          <img src="src/cart/cart2.png" alt="Wallpaper 2" />
          <div class="details">
            <p class="code">102–3A</p>
            <p class="desc">Wallpaper roll 53 cm</p>
            <p class="price">Rp60.000</p>
          </div>
          <div class="qty-control">
            <button class="qty-btn minus">−</button>
            <span>1</span>
            <button class="qty-btn plus">+</button>
          </div>
        </div>

        <div class="product">
          <button class="select-box" onclick="toggleSelect(this)">
            <i class="fa-solid fa-check"></i>
          </button>
          <img src="src/cart/cart3.png" alt="Wallpaper 3" />
          <div class="details">
            <p class="code">PL10–4</p>
            <p class="desc">Wallpaper roll 106 cm</p>
            <p class="price">Rp110.000</p>
          </div>
          <div class="qty-control">
            <button class="qty-btn minus">−</button>
            <span>1</span>
            <button class="qty-btn plus">+</button>
          </div>
        </div>
      </div>
    </main>

    <section class="checkout-section" id="checkout">
      <div class="promo">
        <input type="text" placeholder="Promo Code" />
        <button>Apply</button>
      </div>

      <div class="summary">
        <p><span>Sub-Total</span><span>Rp117.000</span></p>
        <p><span>Delivery Fee</span><span>Rp15.000</span></p>
        <p><span>Discount</span><span>Rp10.000</span></p>
        <hr />
        <p class="total"><span>Total Cost</span><span>Rp122.000</span></p>
      </div>

      <button class="checkout-btn">Checkout</button>
    </section>

    <script src="cart.js"></script>
  </div>
</body>
</html>
