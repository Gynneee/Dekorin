<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link rel="stylesheet" href="payment-detail.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="icon" href="src/Home/DekorIn(6)(1).png" type="image/png">
</head>
<body>
  <div class="payment-container">
    <!-- HEADER -->
    <header class="payment-header">
      <button class="back-btn" onclick="window.location.href = 'payment.html'"><i class="fas fa-arrow-left"></i></button>
      <h2>Payment</h2>
      <button class="cart-icon"><i class="fas fa-shopping-cart"></i></button>
    </header>

    <main class="content">
      <!-- ORDER LIST -->
      <section class="order-list">
        <h3>Order List</h3>
        <div class="shop-card">
          <h4>Toko Wallpaper</h4>

          <div class="product">
            <img src="src/cart/cart2.png" alt="Wallpaper 1" />
            <div class="details">
              <p class="code">102–3A</p>
              <p class="desc">Wallpaper roll 53 cm</p>
              <p class="price">Rp60.000</p>
            </div>
          </div>

          <div class="product">
            <img src="src/cart/cart3.png" alt="Wallpaper 2" />
            <div class="details">
              <p class="code">PL10–4</p>
              <p class="desc">Wallpaper roll 106 cm</p>
              <p class="price">Rp110.000</p>
            </div>
          </div>
        </div>
      </section>

      <!-- VIRTUAL ACCOUNT -->
      <section class="virtual-account">
        <h3>Virtual Account</h3>

        <div class="va-card">
          <div class="va-info">
            <img src="src/payment/BCA.png" alt="BCA" />
            <span>BCA Virtual Account</span>
          </div>
          <div class="va-number">
            <span id="vaNumber">1234567890</span>
            <button class="btn-outline" onclick="copyVA()">Copy</button>
          </div>
        </div>

        <div class="sheet">
          <div class="promo pill-group">
            <input type="text" placeholder="Promo Code" />
            <button class="pill-cta">Apply</button>
          </div>

          <div class="summary">
            <p><span>Sub-Total</span><span>Rp117.000</span></p>
            <p><span>Delivery Fee</span><span>Rp15.000</span></p>
            <p><span>Discount</span><span>Rp10.000</span></p>
            <div class="sep"></div>
            <p class="total"><span>Total Cost</span><span>Rp122.000</span></p>
          </div>
        </div>
      </section>
    </main>

    <!-- FIXED FOOTER -->
    <footer class="footer-fixed">
      <button class="checkout-btn" onclick="window.location.href = 'payment-success.html'">Continue</button>
    </footer>

    <!-- Toast Notification -->
    <div id="toast">Copied to clipboard!</div>
  </div>

  <script>
    function copyVA() {
      const vaNumber = document.getElementById("vaNumber").innerText;
      navigator.clipboard.writeText(vaNumber);
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }
  </script>
</body>
</html>
