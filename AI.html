<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Destiny AI - Asisten cerdas DekorIn untuk konsultasi wallpaper" />
    <meta name="theme-color" content="#64bc67" />
    <title>Destiny AI - DekorIn</title>

    <link rel="stylesheet" href="AI.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="mobile-container">
      <div class="destiny-page">
        <header class="destiny-header">
          <a href="loggedin.html" class="header-btn back-btn" aria-label="Back">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="destiny-title">
            DESTINY
          </h1>
          <a href="myprofile.html" class="header-btn profile-btn" aria-label="Profile">
            <i class="fas fa-user"></i>
          </a>
        </header>

        <main class="destiny-main" id="chat-container">
          <div class="bot-message">
            <img src="src/Home/Destinyaicolored.png" alt="Destiny" />
            <p>Loading Destiny AI... ‚è≥</p>
          </div>
        </main>

        <footer class="chat-footer">
          <div class="chat-input-box">
            <div class="chat-actions-left">
              <button class="chat-icon-btn" aria-label="Attach" disabled>
                <i class="fas fa-plus"></i>
              </button>
              <button class="chat-icon-btn" aria-label="Clear" id="clear-btn">
                <i class="fas fa-trash"></i>
              </button>
              <button class="chat-icon-btn" aria-label="History" id="history-btn">
                <i class="fas fa-history"></i>
              </button>
            </div>

            <input type="text" id="chat-input" placeholder="Ask Destiny anything..." autocomplete="off" />

            <button type="submit" class="send-btn" id="send-btn" aria-label="Send">
              <i class="fas fa-paper-plane"></i>
            </button>

            <span class="version-text">Destiny v1.0</span>
          </div>
        </footer>
      </div>
    </div>

    <script src="AI.js"></script>
  </body>
</html>
