<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destiny AI - DekorIn</title>

    <link rel="stylesheet" href="ai.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mobile-container">
      <div class="destiny-page">
        <header class="destiny-header">
          <a
            href="loggedin.html"
            class="header-btn back-btn"
            aria-label="Back"
          >
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="destiny-title">
            <img src="src/Home/Destinyaicolored.png" alt="Destiny Logo" /> DESTINY
          </h1>
          <a
            href="myprofile.html"
            class="header-btn profile-btn"
            aria-label="Profile"
          >
            <i class="fas fa-user"></i>
          </a>
        </header>

        <main class="destiny-main" id="chat-container">
          <div class="bot-message">
            <img src="src/Home/Destinyaicolored.png" alt="bot logo" />
            <p>Welcome, DekorMate! How can I help you today?</p>
          </div>
          </main>

        <footer class="chat-footer">
          <div class="chat-input-box">
            <div class="chat-actions-left">
              <button class="chat-icon-btn" aria-label="Add attachment">
                <i class="fas fa-plus"></i>
              </button>
              <button class="chat-icon-btn" aria-label="Options">
                <i class="fas fa-equals"></i>
              </button>
              <button class="chat-icon-btn" aria-label="History">
                <i class="fas fa-history"></i>
              </button>
            </div>
            <input type="text" id="chat-input" placeholder="How can I help you today?" />
            <button type="submit" class="send-btn" id="send-btn" aria-label="Send">
              <i class="fas fa-paper-plane"></i>
            </button>
            <span class="version-text">Destiny 1.0</span>
          </div>
        </footer>
      </div>
    </div>

    <script src="AI.js"></script>
  </body>
</html>
