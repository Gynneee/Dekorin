<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Return Product</title>
  <link rel="stylesheet" href="return.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div class="return-container fade-in">
    <!-- HEADER -->
    <header class="header fade-down">
      <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
      <h2>Return</h2>
    </header>

    <!-- UPLOAD AREA -->
    <section class="upload-section">
      <label for="videoUpload" class="upload-box">
        <i class="fa-solid fa-video"></i>
        <p>Add Video</p>
        <input type="file" id="videoUpload" accept="video/*" hidden />
      </label>
    </section>

    <!-- FORM -->
    <form class="return-form">
      <label>Order Id</label>
      <input type="text" placeholder="Masukkan ID pesanan" required />

      <label>Name</label>
      <input type="text" placeholder="Masukkan nama kamu" required />

      <label>Email</label>
      <input type="email" placeholder="Masukkan email kamu" required />

      <label>Alasan</label>
      <textarea rows="3" placeholder="Tuliskan alasan pengembalian..." required></textarea>
    </form>
  </div>

  <!-- STICKY FOOTER BUTTON -->
  <footer class="footer">
    <button type="submit" class="submit-btn">Submit</button>
  </footer>

  <!-- SUCCESS POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <i class="fa-solid fa-check-circle"></i>
      <h3>Return Submitted!</h3>
      <p>Kami akan meninjau pengembalianmu sesegera mungkin.</p>
    </div>
  </div>

  <script>
    // Animasi muncul
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".fade-in, .fade-down").forEach((el, i) => {
        setTimeout(() => el.classList.add("show"), i * 100);
      });
    });

    // Popup success
    const submitBtn = document.querySelector(".submit-btn");
    const popup = document.getElementById("popup");

    submitBtn.addEventListener("click", (e) => {
      e.preventDefault();
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2500);
    });
  </script>
</body>
</html>
