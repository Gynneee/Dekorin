<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DekorIn - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-container">
      <header class="signup-header">
        <p style="font-size: 35px; font-weight: 200">
          <span style="font-size: 50px; font-weight: bold">Create Your </span
          ><br /><img
            src="src/signup/erasebg-transformed.png"
            alt="dekorinlogo"
          />
          Account
        </p>
        <p class="tagline">Kami percaya setiap ruang punya cerita</p>
      </header>

      <div class="form-section">
        <form class="signup-form" action="loggedin.html" method="get">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Enter your email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-key"></i>
            <input
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-key"></i>
            <input
              type="password"
              placeholder="Confirm password"
              required
            />
          </div>

          <button type="submit" class="continue-btn">Continue</button>
        </form>

        <div class="or-divider">
          <span class="line"></span>
          <span>OR</span>
          <span class="line"></span>
        </div>

        <div class="social-signup">
          <button class="social-btn google-btn">
            <img
              src="https://img.icons8.com/color/16/000000/google-logo.png"
              alt="Google"
            />
            Google
          </button>
          <button class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div>

        <p class="login-link">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </div>
    </div>
  </body>
</html>
